<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess the Photo Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="team-names-container">
    <h2>Enter Team Names</h2>
    <input id="teamAInput" type="text" placeholder="Team A Name" />
    <input id="teamBInput" type="text" placeholder="Team B Name" />
    <button id="startGameBtn">Start Game</button>
  </div>

  <div id="scoreboard" style="display:none;">
    <div class="score-block">
      <div id="scoreA" class="score">0</div>
      <div id="teamANameLabel" class="team-name-label">Team A</div>
    </div>
    <div class="score-block">
      <div id="scoreB" class="score">0</div>
      <div id="teamBNameLabel" class="team-name-label">Team B</div>
    </div>
  </div>

  <div id="game-container" style="display:none;">
    <h3 id="current-team"></h3>

    <img id="photo" src="" alt="Guess the photo" />

    <!-- Moved No Point button BEFORE the answer input -->
    <div style="margin-top: 10px;">
      <button id="noPointBtn" class="point-btn">No one knows it</button>
    </div>

    <input id="guessInput" type="text" placeholder="Enter your guess" />
    <button id="submitGuessBtn">Submit Guess</button>
    <button id="hintBtn">Hint</button>

    <div id="point-buttons" style="margin-top: 15px;">
      <button id="givePointATeamBtn" class="point-btn" style="display:none;">Give Point to Team A</button>
      <button id="givePointBTeamBtn" class="point-btn" style="display:none;">Give Point to Team B</button>
    </div>

    <button id="nextPhotoBtn" style="display:none;">Next Photo</button>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
